<mat-card class="card-home mat-elevation-z3">
  <mat-card-title class="card-title"> Adicionar filme </mat-card-title>

  <form [formGroup]="createForm" (ngSubmit)="createMovie()">
    <mat-form-field appearance="fill">
      <input matInput placeholder="Título do Filme" formControlName="title" />
      <mat-error
        *ngIf="
          createForm.get('title').errors &&
          createForm.get('title').hasError('required')
        "
      >
        O campo <strong>título</strong> é obrigatório!
      </mat-error>
      <mat-error *ngIf="createForm.get('title').hasError('minlength')">
        O campo <strong>título</strong> deve conter pelo menos 6 caracteres!
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="Diretor(es) do Filme"
        formControlName="director"
      />
      <mat-error
        *ngIf="
          createForm.get('director').errors &&
          createForm.get('director').hasError('required')
        "
      >
        O campo <strong>diretor</strong> é obrigatório!
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input matInput placeholder="Gênero do Filme" formControlName="genres" />
      <mat-error
        *ngIf="
          createForm.get('genres').errors &&
          createForm.get('genres').hasError('required')
        "
      >
        O campo <strong>gênero</strong> é obrigatório!
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="Ano de Lançamento do Filme"
        formControlName="year"
        number-only
      />
      <mat-error
        *ngIf="
          createForm.get('year').errors &&
          createForm.get('year').hasError('required')
        "
      >
        O campo <strong>ano</strong> é obrigatório!
      </mat-error>
    </mat-form-field>

    <div>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="!createForm.valid"
      >
        Salvar
      </button>
      <button mat-flat-button color="warn" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</mat-card>
